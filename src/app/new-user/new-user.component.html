<div class="container">
  <h1>New User</h1>
  <form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
    <div ngModelGroup="user" #user="ngModelGroup"></div>
    <div class="form-group">
      <label for="username">username</label>
      <input
          ngModel
          name="username"
          #username="ngModel"
          class="form-control"
          id="username"
          required
          type="text">
    </div>

    <div class="form-group">
      <label for="email">email</label>
      <input
          ngModel
          #email="ngModel"
          class="form-control"
          id="email"
          name="email"
          type="email">
    </div>

    <div class="form-group">
      <label for="firstName">firstName</label>
      <input
          ngModel
          #firstName="ngModel"
          class="form-control"
          id="firstName"
          name="firstName"
          type="text">
    </div>

    <div class="form-group">
      <label for="lastName">lastName</label>
      <input
          ngModel
          #lastName="ngModel"
          class="form-control"
          id="lastName"
          name="lastName"
          type="text">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>

  </form>
</div>
