<div class="container">
  <h1>New User</h1>
  <form (ngSubmit)="onSubmit(userForm.value)" #userForm="ngForm">
    <div class="form-group">
      <label for="username">username</label>
      <input
          [(ngModel)]="userForm.username"
          class="form-control"
          id="username"
          name="username"
          required
          type="text">
    </div>

    <div class="form-group">
      <label for="email">email</label>
      <input
          [(ngModel)]="userForm.email"
          class="form-control"
          id="email"
          name="email"
          type="email">
    </div>

    <div class="form-group">
      <label for="firstName">firstName</label>
      <input
          [(ngModel)]="userForm.firstName"
          class="form-control"
          id="firstName"
          name="firstName"
          type="text">
    </div>

    <div class="form-group">
      <label for="lastName">lastName</label>
      <input
          [(ngModel)]="userForm.lastName"
          class="form-control"
          id="lastName"
          name="lastName"
          type="text">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>

  </form>
</div>
