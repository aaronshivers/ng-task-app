<div class="container">
  <h2>New User</h2>
  <hr>
  <form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
    <div ngModelGroup="user" #user="ngModelGroup"></div>
    <div class="form-group">
      <input
          ngModel
          name="username"
          #username="ngModel"
          class="form-control"
          id="username"
          required
          placeholder="username..."
          type="text">
      <label for="username">username</label>
    </div>

    <div class="form-group">
      <input
          ngModel
          #email="ngModel"
          class="form-control"
          id="email"
          name="email"
          placeholder="email..."
          type="email">
      <label for="email">email</label>
    </div>

    <div class="form-group">
      <input
          ngModel
          #firstName="ngModel"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="first name..."
          type="text">
      <label for="firstName">first Name</label>
    </div>

    <div class="form-group">
      <input
          ngModel
          #lastName="ngModel"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="last name..."
          type="text">
      <label for="lastName">last Name</label>
    </div>

    <div>
      <button class="btn btn-success" type="submit">Submit</button>
      <button (click)="goBack()">back</button>
    </div>

  </form>
</div>
