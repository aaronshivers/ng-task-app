<div>
  <a role="button" mat-raised-button color="primary" routerLink="/tasks/new">new
    task</a>
  <button mat-raised-button color="primary" (click)="goBack()">back</button>
</div>

<hr>

<app-subtitle [subtitle]="subtitle"></app-subtitle>

<table *ngIf="tasks" mat-table [dataSource]="tasks" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id: </th>
    <td mat-cell *matCellDef="let task"> {{ task.id }} </td>
  </ng-container>

  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef> Body: </th>
    <td mat-cell *matCellDef="let task"> {{ task.body }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
