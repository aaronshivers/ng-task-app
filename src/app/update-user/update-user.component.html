<h2>Update User</h2>

<hr>

<div *ngIf="user">

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div #userData="ngModelGroup" ngModelGroup="userData">

      <div>
        <input
          [(ngModel)]="user.username"
          id="username"
          name="username"
          placeholder="username..."
          required
          type="text">
        <label for="username">username</label>
      </div>

      <div>
        <input
          [(ngModel)]="user.email"
          id="email"
          name="email"
          required
          placeholder="email..."
          type="text">
        <label for="email">email</label>
      </div>

      <div>
        <input
          [(ngModel)]="user.firstName"
          id="firstName"
          name="username"
          required
          placeholder="first name..."
          type="text">
        <label for="firstName">firstName</label>
      </div>

      <div>
        <input
          [(ngModel)]="user.lastName"
          id="lastName"
          name="lastName"
          required
          placeholder="last name..."
          type="text">
        <label for="lastName">lastName</label>
      </div>
    </div>

    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">update</button>
      <a role="button" mat-raised-button color="primary" (click)="goBack()">back</a>
    </div>

  </form>

</div>
