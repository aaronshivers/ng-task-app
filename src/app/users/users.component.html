<div>
  <a routerLink="/users/new">
    <button mat-raised-button color="primary">new user</button>
  </a>
  <button mat-raised-button color="primary" (click)="goBack()">back</button>
</div>

<hr>

<app-subtitle [subtitle]="subtitle"></app-subtitle>

<table *ngIf="users" mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id: </th>
    <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username: </th>
    <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email: </th>
    <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name: </th>
    <td mat-cell *matCellDef="let user"> {{ user.first_name }} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name: </th>
    <td mat-cell *matCellDef="let user"> {{ user.last_name }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions: </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button>
        <mat-icon>delete_forever</mat-icon>
        <mat-icon>search</mat-icon>
        <mat-icon>build</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
