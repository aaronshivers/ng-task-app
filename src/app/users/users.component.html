<div>
  <a routerLink="/users/new">
    <button mat-raised-button color="primary">new user</button>
  </a>
  <button mat-raised-button color="primary" (click)="goBack()">back</button>
</div>

<hr>

<app-subtitle [subtitle]="subtitle"></app-subtitle>


<mat-list>
  <mat-list-item *ngFor="let user of users">
    <a mat-line [routerLink]="[user.id, 'view']">{{ user.username }}</a>
  </mat-list-item>
</mat-list>
