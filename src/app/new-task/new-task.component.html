<form *ngIf="task" (ngSubmit)="onSubmit()" #f="ngForm">

  <div>
    <button type="submit" [disabled]="f.invalid">add task</button>
    <button (click)="goBack()">back</button>
  </div>

  <hr>

  <h2>New Task</h2>

  <hr>

  <div>
    <input [(ngModel)]="task.body" #body="ngModel" name="body" type="text" placeholder="new task..." required id="body">
    <label for="body">new task</label>
  </div>

</form>
