<app-subtitle [subtitle]="subtitle"></app-subtitle>

<mat-dialog-content>
  <form *ngIf="task" #f="ngForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <input
        matInput
        [(ngModel)]="task.body"
        value="{{ task.body }}"
        maxlength="25"
        name="task"
        type="text">
      <mat-label>task</mat-label>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button color="primary" mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
