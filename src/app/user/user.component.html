<app-subtitle [subtitle]="subtitle"></app-subtitle>

<mat-card>
  <table *ngIf="user">
    <tr>
      <td>id:</td>
      <td>{{ user.id }}</td>
    </tr>
    <tr>
      <td>username:</td>
      <td>{{ user.username }}</td>
    </tr>
    <tr>
      <td>email:</td>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <td>first name:</td>
      <td>{{ user.firstName }}</td>
    </tr>
    <tr>
      <td>last name:</td>
      <td>{{ user.lastName }}</td>
    </tr>

  </table>
</mat-card>

<div>
  <a
    role="button"
    mat-raised-button
    color="primary"
    routerLink="/users/{{ user.id }}/update">
    update
  </a>
  <button mat-raised-button color="primary" (click)="deleteUser(user.id)">
    delete
  </button>
  <a
    role="button"
    mat-raised-button
    color="primary"
    (click)="goBack()">back</a>
</div>
