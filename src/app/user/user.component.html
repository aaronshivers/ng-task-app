<div *ngIf="user">
  <p>{{ user.id }}</p>
  <p>{{ user.username }}</p>
  <p>{{ user.first_name }}</p>
  <p>{{ user.last_name }}</p>
  <p>{{ user.email }}</p>
  <p>{{ user.created_at }}</p>
  <p>{{ user.updated_at }}</p>
</div>

<div class="button__container">
  <button (click)="goBack()" class="button--regular">back</button>
  <button (click)="deleteUser(user.id)" class="button--regular">delete</button>
  <button class="button--regular">update</button>
</div>
